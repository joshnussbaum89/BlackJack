<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BlackJack</title>
  </head>
  <body>
    <!-- Entry gate -->
    <div id="gate">
      <h1>Blackjack</h1>
      <button id="new-game">New Game</button>
    </div>

    <!-- Main game page -->
    <main id="players">
      <!-- Player One -->
      <section class="player-card">
        <div>
          <h2 class="player-one-name">Player One:</h2>
          <p class="player-one-score">Score:</p>
          <div class="p1-button-container">
            <button class="hit-me" data-target="player-one">Hit Me</button>
            <button class="stand">Stand</button>
          </div>
        </div>
        <!-- Cards go here -->
        <div class="player-one-cards">
          <!-- <img src="" alt="" /> -->
        </div>
      </section>

      <!-- Player Two -->
      <section class="player-card">
        <div>
          <h2 class="player-two-name">Player Two:</h2>
          <p class="player-two-score">Score:</p>
          <div class="p2-button-container">
            <button class="hit-me" data-target="player-two">Hit Me</button>
            <button class="stand">Stand</button>
          </div>
        </div>
        <!-- Cards go here -->
        <div class="player-two-cards">
          <!-- <img src="" alt="" /> -->
        </div>
      </section>
    </main>

    <script src="./classes/Player.js" type="text/javascript"></script>
    <script src="./classes/Game.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
